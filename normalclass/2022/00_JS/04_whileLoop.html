<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>While loops</title>
</head>
<body>
    <script type="text/javascript">
        var counter = 0;

        while (counter <10){
            console.log("number: "+counter);
            counter++;
        }
    </script>
</body>
</html>
