<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script type="text/javascript">

        var counter = 0;
        function count() {
            counter++
            document.querySelector("#counter").innerHTML = counter;
        }
    </script>
</head>
<body>
    <h1 id="counter">0</h1>
    <button onclick="count()">Click Me!</button>
</body>
</html>
