<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conditional</title>
</head>
<body>
    <h1>Conditional in JS</h1>
    <script type="text/javascript">
        var text = "Hello World!";
        console.log(text)

        var indomieGoreng = true;
        var indomieKariAyam;
        var indomieAyamGeprek;

        if (indomieGoreng){
            console.log("makan indomie goreng...");
        } else if (indomieKariAyam){
            console.log("lumanyanlah kari ayam ....");
        } else if (indomieAyamGeprek){
            console.log("ayam geprek juga ok ...");
        } else {
            console.log("Teh anget aja deh ...");
        }
    </script>
</body>
</html>
