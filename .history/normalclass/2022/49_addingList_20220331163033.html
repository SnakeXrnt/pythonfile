<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adding List</title>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {

            document.querySelector("#form-task").onsubmit = () => {

                let li = document.createElement('li');

                li.innerHTML = document.querySelector("#entry-task").value;

                document.querySelector("#tasks").append(li);
                document.querySelector("#entry-task").value = "";

                return false;

            }

        })
    </script>
</head>

<body>
    <h1>To do List:</h1>
    <ul id="tasks"></ul>
    <form id="form-task">
        <input type="text" name="" id="entry-task">
        <input type="submit" name="" id="submit-task">
    </form>
</body>

</html>
