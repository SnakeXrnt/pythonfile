<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Lines</title>
</head>
<body>
    <canvas id="myCanvas" width="1000" height="1000" style="background-color:gray;"></canvas>
    <script type="text/javascript">
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");

        ctx.strokeStyle = "Black";
        ctx.lineWidth = 3;
        ctx.fillStyle = "white";

        ctx.beginPath();
        ctx.moveTo(100,250);
        ctx.lineTo(200,350);
        ctx.lineTo(400,350);
        ctx.lineTo(500,250);
        ctx.lineTo(100,250);
        //ctx.lineTo(100,100);
        ctx.closePath();
        ctx.stroke();
        ctx.fill();

        ctx.moveTo(300,250);
        ctx.lineTo(300,100);
        ctx.closePath();
        ctx.stroke();

        

    </script>
</body>
</html>
