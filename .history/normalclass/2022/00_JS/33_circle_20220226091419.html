<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Lines</title>
</head>
<body>
    <canvas id="myCanvas" width="1000" height="1000" style="background-color:gray;"></canvas>
    <script type="text/javascript">
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        function circle(xp, yp, start, stop, n, direction){
            ctx.beginPath();
            ctx.arc(xp, yp, start, stop, n*Math.PI, direction);
            ctx.closePath();
            ctx.stroke();
        }
        ctx.beginPath();
        ctx.lineWidth = 3;
        ctx.arc(200, 200,50, 0, 2 * Math.PI , false);
        ctx.stroke();
        ctx.fillStyle = "magenta";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(50, 50,30, 0,  Math.PI , true);
        ctx.stroke();
        ctx.fillStyle = "magenta";
        ctx.fill();
 

    </script>
</body>
</html>
