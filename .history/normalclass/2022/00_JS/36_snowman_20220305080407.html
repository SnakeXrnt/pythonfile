<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnowMan</title>
</head>
<body>
    <canvas id="canvas" width="800" height="800" style="background-color: grey;"></canvas>
    <script type="text/javascript">
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

        let circle = function (x,y,radius,color,isFilled) {
            ctx.beginPath();
            ctx.arc(x,y,radius,0,Math.PI*2,false);
            ctx.closePath();
            ctx.stroke();
            if (isFilled) {
                ctx.fillStyle = color;
                ctx.fill();
            }
        }

        let snowman = function () {
            ctx.clearRect(0,0,800,800);
            circle(400,400,100,'white',true);
            circle(400,400,50,'white',true);
            circle(400,400,25,'white',true);
            circle(400,400,10,'white',true);
            circle(400,400,5,'white',true);
            circle(400,400,2,'white',true);
            circle(400,400,1,'white',true);
        }

        setInterval(snowman,100);
    </script>
</body>
</html>
