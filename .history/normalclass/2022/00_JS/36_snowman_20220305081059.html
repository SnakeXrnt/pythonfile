    <script type="text/javascript">
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

        let circle = function (x,y,radius,color,isFilled) {
            ctx.beginPath();
            ctx.arc(x,y,radius,0,Math.PI*2,false);
            ctx.closePath();
            ctx.stroke();
            if (isFilled) {
                ctx.fillStyle = color;
                ctx.fill();
            }
        }
