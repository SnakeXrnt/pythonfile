<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Adding List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(() => {

            $('#submit-task').attr('disabled', true);
            $('#entry-task').on('keyup', () => {
                if ($('#entry-task').val().trim().length > 0)
                    $('#submit-task').attr('disabled', false);
                else $('#submit-task').attr('disabled', true);
            });
            $('#form-tasks').on('submit', () => {
                let li = $('<li>');

                li.html($('#entry-task').val());

                $('#tasks').append(li);
                $('#entry-task').val('');
                $('#submit-task').attr('disabled', true);
                return false
            })
        })
	</script>
</head>
<body>
	<h1>To do list</h1>
	<ul id="tasks"></ul>
	<form id="form-tasks">
		<input type="text" name="" id="entry-task">
		<input type="submit" name="" id="submit-task">
	</form>

</body>
</html>
