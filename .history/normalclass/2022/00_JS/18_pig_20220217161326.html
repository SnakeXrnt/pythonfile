<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script type="text/javascript">

        function sleep(argument) {
            console.log('zzzzzzzzzz');

        }

        let pig= {
            name : "pancake"
            legs : 3
            isCute : true

            eat : function(){
                console.log("${this.name} nom nom nom");
            },
            sleep : sleep
        }

        pig.speak = function () {
            console.log('oink oink ...')
        }

        pig.eat();
        pig.speak();
        pig.sleep();

        let dog = {
            "name"
        }
    </script>
    
</body>
</html>
